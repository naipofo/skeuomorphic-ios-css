<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>notes - skeuomorphic css</title>

  <link rel="stylesheet" href="styles/notes.css">

  <!-- Arimo looks simlar to helvetica -->
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="notifBar">
      07:25 PM
    </div>
    <div class="titleBar">
      <span>Note</span>
    </div>
  </header>
  <main>
    <img src="assets/ripped-pages.svg" alt="" class="rippedPages lines">
    <div class="dates border">
      <div>Today</div>
      <div>Feb 2 05:30 PM</div>
    </div>
    <div class="lines">
      <div class="text border" contenteditable="true" spellcheck="true"> 
        ios notes<br>
        Lorem ipsum dolor sit amet.
      </div>
    </div>
  </main>
</body>
</html>
